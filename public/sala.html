<body>

  <div class="sala-container">
    <h1>Sala LosDL'S</h1>
    
    <!-- 468x60 -->
    <!-- 468x60_1 -->

    <script type="text/javascript" src="//www.highperformanceformat.com/47e1e58ab7c2dab39902b2f5eff37b11/invoke.js"></script>
    
    <div id="usuarios-registrados-box">
      <span id="usuarios-registrados-titulo">Usuarios registrados: <b id="usuarios-registrados-cantidad">0</b></span>
      <div id="usuarios-registrados-lista"></div>
    </div>

    <div id="media-player-box">
      <div id="youtube-player-container" style="display: none;">
        <div id="youtube-player"></div>
      </div>
      <div id="current-song-container">
        <img id="song-thumbnail" src="" alt="Miniatura de la canción" style="display: none;">
        <div id="player-info">
          <b>Reproduciendo ahora:</b> <span id="current-song">Ninguna</span>
          <br>
          <b>Puesta por:</b> <span id="song-requester">Nadie</span>
        </div>
      </div>
      <div id="player-controls">
        <button id="sync-btn" title="Sincronizar Música"><i class="fas fa-sync-alt"></i></button>
        <button id="mute-btn" title="Silenciar/Reanudar"><i class="fas fa-volume-up"></i></button>
        <button id="remove-song-btn" title="Quitar Música" style="display: none;"><i class="fas fa-trash-alt"></i></button>
      </div>
      <div id="player-timer">
        <span id="current-time">0:00</span> / <span id="total-time">0:00</span>
      </div>
      <form id="music-form">
        <input type="text" id="youtube-link-input" placeholder="Pega un link de YouTube aquí..." required="">
        <button type="submit" id="music-submit-btn">Poner Música</button>
        <button type="button" id="video-submit-btn">Poner Video</button>
      </form>
    </div>

    <div id="auth-section">
      <div id="register-box">
        <h2>Registrarse</h2>
        <form id="register-form">
          <input type="text" id="register-apodo" placeholder="Apodo único" required maxlength="20" />
          <input type="email" id="register-email" placeholder="Correo electrónico" required />
          <input type="password" id="register-password" placeholder="Contraseña" required minlength="6" />
          <button type="submit">Registrarse</button>
        </form>
        <div id="register-msg"></div>
      </div>
      <div id="login-box">
        <h2>Iniciar sesión</h2>
        <form id="login-form">
          <input type="email" id="login-email" placeholder="Correo electrónico" required />
          <input type="password" id="login-password" placeholder="Contraseña" required />
          <button type="submit">Iniciar sesión</button>
        </form>
        <div id="login-msg"></div>
      </div>
    </div>
    <div id="verify-section" style="display:none;">
      <p>Por favor, verifica tu correo electrónico para acceder a la sala.<br>Revisa tu bandeja de entrada y spam.</p>
      <button id="resend-verification">Reenviar correo de verificación</button>
      <button id="logout-btn">Cerrar sesión</button>
    </div>
    <div id="chat-section" style="display:none;">
      <div class="chat-header">
        <span id="user-apodo"></span>
        <div class="header-actions">
            <a href="confesiones.html" class="btn-header">Confesiones</a>
            <a href="https://www.profitableratecpm.com/jny3jejk?key=647c9f116f9de87e4983ccb1adb9a58e" target="_blank" rel="noopener noreferrer" id="ad-support-link" class="btn-header">Apoya con un anuncio</a>
            <button id="logout-btn-chat" class="btn-header">Cerrar sesión</button>
        </div>
      </div>
      <div class="escribiendo-box" id="escribiendo-box"></div>
      <div id="chat-messages"></div>
      <div id="reply-preview-box" style="display:none;"></div>
      <form id="chat-form">
        <input type="text" id="chat-input" placeholder="Escribe tu mensaje..." maxlength="200" required />
        <button type="submit">Enviar</button>
      </form>
      <div id="voice-chat-indicator" style="margin-top:1rem; text-align:center;"></div>
      <button id="go-to-voice-chat" style="display:block;margin:1rem auto 0 auto;padding:0.7em 2em;font-size:1.1em;font-weight:bold;background:#00ff99;color:#181818;border:none;border-radius:10px;box-shadow:0 0 12px #00ff99aa;cursor:pointer;transition:background 0.2s, color 0.2s, transform 0.2s;">Entrar a chat de voz en tiempo real</button>
    </div>
  </div>
